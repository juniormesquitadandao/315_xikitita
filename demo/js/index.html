<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title id="title">Demo JS - 315 Xikitita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://rawgit.com/moment/moment/develop/min/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="https://rawgit.com/adamwdraper/Numeral-js/master/languages.js"></script>
    <script src="https://rawgit.com/juniormesquitadandao/xikitita/master/xikitita-min.js"></script>
    <script src="application.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="events.js"></script>
  </head>
  <body onload="eventLoad();">
    <fieldset>
      <legend id="language">Language</legend>

      <p>
        <input id="en" type="radio" name="language" onclick="eventLocale('en')" checked></input>
        <label id="en-label" for="en">English</label>

        <input id="pt-br" type="radio" name="language" onclick="eventLocale('pt-BR')"></input>
        <label id="pt-br-label" for="pt-br">Portuguese (Brazil)</label>
      </p>

    </fieldset>
    
    <fieldset>
      <legend id="form">Form</legend>

      <form>
        <p>
          <input id="id" type="hidden"></input>
          <span id="id-error" type="hidden"></span>
        </p>
        <p>
          <label id="text-label" for="text">Text</label>
          <input id="text" type="text" onkeyup="eventBind(this);"></input>
          <span id="text-error"></span>
        </p>
        <p>
          <label id="integer-label" for="integer">Integer</label>
          <input id="integer" type="text" onkeyup="eventBind(this);"></input>
          <span id="integer-error"></span>
        </p>
        <p>
          <label id="decimal-label" for="decimal">Decimal</label>
          <input id="decimal" type="text" onkeyup="eventBind(this);"></input>
          <span id="decimal-error"></span>
        </p>
        <p>
          <label id="date-label" for="date">Date</label>
          <input id="date" type="text" onkeyup="eventBind(this);"></input>
          <span id="date-error"></span>
        </p>
        <p>
          <label id="time-label" for="time">Time</label>
          <input id="time" type="text" onkeyup="eventBind(this);"></input>
          <span id="time-error"></span>
        </p>
        <p>
          <label id="datetime-label" for="datetime">Datetime</label>
          <input id="datetime" type="text" onkeyup="eventBind(this);"></input>
          <span id="datetime-error"></span>
        </p>
        <p>
          <label id="logic-label" for="logic">Logic</label>
          <input id="logic" type="checkbox" onchange="eventBind(this);"></input>
          <span id="logic-error"></span>
        </p>
        <p>
          <button id="new" type="button" onclick="Controller.new(); eventNew();">New</button>
          <button id="reset" type="button" onclick="eventReset();">Reset</button>
          <button id="submit" type="button" onclick="Controller.create(); eventSetValue(); eventSetError(); eventList();">Submit</button>
        </p>
      </form>      
    
    </fieldset>

    <fieldset>
      <legend>List</legend>

      <table>

        <thead>
          <th>
            <td>Text</td>
            <td>Integer</td>
            <td>Decimal</td>
            <td>Date</td>
            <td>Time</td>
            <td>Datetime</td>
            <td>Logic</td>
            <td></td>
          </th>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </fieldset>

  </body>
</html>
